<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Formul치rios</title>
    <style>
        body {
            background-color: gray;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: aliceblue;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        .botao {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adicione os Formul치rios</h2>
        <input type="text" id="formLink" placeholder="Cole o link do formul치rio">
        <button onclick="addFormLink()">Adicionar</button>
        <a href="formulario2.html" class="botao">Voltar</a>
    </div>
    
    <script>
         function addFormLink() {
        const linkInput = document.getElementById("formLink").value.trim();
        const urlPattern = /^(https?:\/\/[^\s$.?#].[^\s]*)$/;

        if (!urlPattern.test(linkInput)) {
            alert("Por favor, insira um link v치lido da internet.");
            return;
        }

        let savedLinks = JSON.parse(localStorage.getItem("formLinks2")) || [];
        savedLinks.push(linkInput);
        localStorage.setItem("formLinks2", JSON.stringify(savedLinks));

        window.location.href = "formulario2.html";
    }
    </script>
</body>
</html>
