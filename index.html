<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1{
            color: aliceblue;
            text-align: center;
            margin-bottom: 20px;
        }
        header{
            background-color: black;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .service-cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin-top: 80px;
        }
        .card {
            background-color: azure;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            width: 220px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .card a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem vindo(a) ao site de Lições</h1>
    </header>
    <section id="services" class="services">
        <div class="service-cards">
            <div class="card">
                <a href="parte1.html">
                    <h3>Fase 1</h3>
                </a>
            </div>
            <div class="card">
                <a href="parte2.html">
                    <h3>Fase 2</h3>
                </a>
            </div>
            <div class="card">
                <a href="formulario.html">
                    <h3>Formulário Fase 1</h3>
                </a>
            </div>
            <div class="card">
                <a href="formulario2.html">
                    <h3>Formulário Fase 2</h3>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
